<div class="modal">
	
	<ion-header-bar class="bar-royal">
	                      <div class="buttons"> <button class="button button-icon icon ion-chevron-left" ng-click="closemodal()"></button>
	                          <h1 class="title" align="center">Новое расписание</h1>
	                       <button class="button button-icon icon ion-android-done" ng-click="savette()"></button>                         
                          </div>
    </ion-header-bar>
    <ion-content class="myback">
       
       <form >
       	<div class="list">
       		<div class="item item-divider">
       			Название расписания
       		</div>
       		<label class="item item-input">
       			<input type="text"  ng-model="newtitle.title">
       		</label>
		</div>
		<div class="list card " ng-repeat="x in days">
                       <div class="item item-divider my-item-divid">
                               <span> {{x.title}}</span>
                       </div>
                       <div class="card animated wobble">
                       <div ng-repeat="t in myarr[$index][1]" class="animated bounceInDown"   ng-class="mydel+$parent.$index+$index">
                       	 <div class="card animated fadelndown" >
                                <div class="item item-divider">
                                        <div class="time"><i class="icon-clockalt-timealt myico addnewtte-ico"></i><div class="my-text">
									<select class="addtime" ng-model="myarr[$parent.$index][1][$index].time"
                ng-options="x for x in times"  ng-change="addnewtime(myarr[$parent.$index][1][$index].time)">
                <option value="">Время</option>           
        </select>
                                        </div></div> <div class="aud">
                                       <select class="addaud" ng-model="myarr[$parent.$index][1][$index].aud"
                ng-options="x for x in auds"  ng-change="addnewaud(myarr[$parent.$index][1][$index].aud)">
                <option value="">Аудитория</option>           
        </select></div>
                                </div>
                                <div class="item item-text-wrap">
                                    <div class="kind">
                                    	<select class="addkind" ng-model="myarr[$parent.$index][1][$index].kind"
                ng-options="x for x in kinds"  ng-change="addnewkind(myarr[$parent.$index][1][$index].kind)">
                <option value="">Форма проведения</option>           
        </select>
                                    </div>
                                    <div class="time_content">
                                    <select class="addtask" ng-model="myarr[$parent.$index][1][$index].task"
                ng-options="x for x in tasks"  ng-change="addnewtask(myarr[$parent.$index][1][$index].task)">
                <option value="">Название</option>           
        </select>
                                    </div>
                                 </div>
                                 <div class="item item-divider">
                                    <i class="icon ion-person myico addnewtte-ico"></i><div ><select class="addlect animated fdeinDown" ng-model="myarr[$parent.$index][1][$index].lect"
                ng-options="x for x in lects"  ng-change="addnewlect(myarr[$parent.$index][1][$index].lect)">
                <option class="animated fdeinDown" value="">ФИО преподавателя</option>           
        </select>
                                    <button class="button button-stable mybutton " ng-click="deltask($parent.$index,$index)"><i class="icon-left   ion-android-remove-circle myico addnewtte-ico-remove"></i><div class="add-text-close">Удалить</div></button>                  
                                    </div>                                    
                                </div>
                            </div>
                       </div>
                       	<button class="button button-icon icon ion-android-add-circle myico add-ico" ng-click="addmyarr($index)">
                       	<span class="add-text"> Добавить</span>
						</button>
                       </div>
                      

		</div>
       </form>             

     </ion-content>

</div>
